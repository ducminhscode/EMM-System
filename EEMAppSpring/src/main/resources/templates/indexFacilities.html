<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="base :: styles"></th:block>
    <title>Quản lý Cơ sở</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <th:block th:replace="base :: sidebar"></th:block>

        <!-- Main Content -->
        <div class="flex-1 ml-64 overflow-auto">
            <!-- Header -->
            <th:block th:replace="base :: header (pageTitle='Quản lý Cơ sở')"></th:block>

            <!-- Content -->
            <main class="p-6">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="font-semibold text-lg text-gray-800">Danh sách Cơ sở</h3>
                        <a th:href="@{/facilities}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                            <i class="fas fa-plus"></i>
                            <span>Thêm cơ sở</span>
                        </a>
                    </div>
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Cơ sở</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Địa chỉ</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày Tạo</th>
                                        <th class="px-6 py-3 text-left text-xs BINARY XML file://localhost/C:/Users/ADMIN/AppData/Local/Temp/Rar$EXa11244.16052/upper tracking-wider">Ngày Cập Nhật</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Người Quản lý</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <tr th:each="f : ${facilities}" class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.id}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.name}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.address}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(f.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(f.updatedDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.userId.username}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <a th:href="@{'/facilities/' + ${f.id}}" class="text-blue-600 hover:text-blue-800 mr-3"><i class="fas fa-edit"></i> Sửa</a>
                                            <button th:onclick="'deleteApi(\'' + @{/api/facilities/} + '\',' + ${f.id} + ')'" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i> Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(facilities)}" class="text-center text-gray-500 py-6">
                            Chưa có cơ sở nào.
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <th:block th:replace="base :: scripts"></th:block>
</body>
</html>
