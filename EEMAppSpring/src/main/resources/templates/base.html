<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:block th:fragment="styles">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle}"></title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </th:block>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Sidebar Fragment -->
<th:block th:fragment="sidebar">
    <div class="w-64 bg-blue-900 text-white h-screen p-6 fixed">
        <div class="flex items-center space-x-3 mb-10">
            <i class="fas fa-tools text-3xl"></i>
            <h1 class="text-2xl font-bold">Trang chủ</h1>
        </div>
        <nav>
            <ul class="space-y-3">
                <li>
                    <a th:href="@{/}" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Quản lý thiết bị">
                        <i class="fas fa-laptop"></i>
                        <span>Quản lý thiết bị</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Lịch bảo trì">
                        <i class="fas fa-calendar-check"></i>
                        <span>Lịch bảo trì</span>
                    </a>
                </li>
                <li>
                    <a href="index-facilities" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Quản lý cơ sở">
                        <i class="fas fa-building"></i>
                        <span>Quản lý cơ sở</span>
                    </a>
                </li>
                <li>
                    <a href="index-users" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Quản lý tài khoản">
                        <i class="fas fa-users-cog"></i>
                        <span>Quản lý tài khoản</span>
                    </a>
                </li>
                <li>
                <li>
                    <a href="index-problems" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Sự cố thiết bị">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Sự cố thiết bị</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Lịch sử sửa chữa">
                        <i class="fas fa-history"></i>
                        <span>Lịch sử sửa chữa</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Báo cáo">
                        <i class="fas fa-chart-bar"></i>
                        <span>Báo cáo</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 menu-item" data-title="Cài đặt">
                        <i class="fas fa-cog"></i>
                        <span>Cài đặt</span>
                    </a>
                </li>
                <li>
                    <a onclick="showLogoutDialog()" class="flex items-center space-x-3 p-3 rounded-lg bg-red-600 hover:bg-red-700 transition-colors duration-200 menu-item" data-title="Đăng xuất">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>

                <!-- Logout Confirmation Modal -->
                <div id="logoutModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Xác nhận đăng xuất</h3>
                        <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn đăng xuất không?</p>
                        <div class="flex justify-end space-x-4">
                            <button onclick="hideLogoutDialog()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Hủy</button>
                            <a th:href="@{/logout}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Xác nhận</a>
                        </div>
                    </div>
                </div>
            </ul>
        </nav>
    </div>
</th:block>

<!-- Header Fragment -->
<th:block th:fragment="header">
    <header class="bg-white shadow-md p-4 flex justify-between items-center ml-64">
        <h2 class="text-xl font-semibold text-gray-800" th:text="${pageTitle}"></h2>
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-3">
                <a th:href="@{/profile}" class="flex items-center space-x-3 cursor-pointer hover:bg-gray-100 p-2 rounded-lg transition-colors">
                    <img th:src="${currentUser.avatar}" alt="avatar" class="rounded-full w-10 h-10">
                    <span class="text-gray-700 font-medium" th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span>
                </a>
            </div>
        </div>
    </header>
</th:block>

<!-- Footer -->
<th:block th:fragment="footer">
    <footer class="bg-gray-100 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2025 Hệ thống Quản lý Thiết bị
        </div>
    </footer>
</th:block>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts">
    <script th:src="@{/js/main.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            const currentPath = window.location.pathname;

            // Function to set active menu item
            function setActiveMenuItem(item) {
                menuItems.forEach(menu => menu.classList.remove('bg-blue-700'));
                item.classList.add('bg-blue-700');
                const title = item.getAttribute('data-title');
                document.title = title;
                localStorage.setItem('activeMenu', item.getAttribute('href'));
                localStorage.setItem('pageTitle', title);
            }

            // Highlight menu item based on current URL or localStorage
            menuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && (href === currentPath || href === localStorage.getItem('activeMenu'))) {
                    setActiveMenuItem(item);
                }

                item.addEventListener('click', (e) => {
                    if (item.getAttribute('data-title') === 'Đăng xuất') {
                        e.preventDefault();
                    } else {
                        setActiveMenuItem(item);
                    }
                });
            });

            // Update header title if pageTitle is stored
            const storedTitle = localStorage.getItem('pageTitle');
            if (storedTitle) {
                const headerTitle = document.querySelector('header h2');
                if (headerTitle) {
                    headerTitle.textContent = storedTitle;
                }
            }
        });
        // Functions to show/hide logout dialog
        function showLogoutDialog() {
            document.getElementById('logoutModal').classList.remove('hidden');
        }

        function hideLogoutDialog() {
            document.getElementById('logoutModal').classList.add('hidden');
        }
    </script>
</th:block>
</body>
</html>
