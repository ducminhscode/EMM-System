<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:if="${facility.id == null}">Thêm cơ sở</title>
        <title th:unless="${facility.id == null}">Chỉnh sửa cơ sở</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <a th:href="@{/index-facilities}" class="flex items-center justify-center w-10 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-all duration-300 shadow-md hover:shadow-lg">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <h1 class="text-2xl font-bold">QUẢN LÝ CƠ SỞ</h1>
                <div class="w-24"></div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
            
                <div class="bg-blue-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white">
                        <span th:if="${facility.id == null}">Thêm cơ sở mới</span>
                        <span th:unless="${facility.id == null}">Sửa thông tin cơ sở</span>
                    </h2>
                </div>

                <form method="post" th:action="@{/facilities/add}" th:object="${facility}" class="p-6 space-y-6">
             
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên cơ sở <span class="text-red-500">*</span></label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="name" th:field="*{name}" placeholder="Nhập tên cơ sở" required>
                    </div>

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ <span class="text-red-500">*</span></label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="address" th:field="*{address}" placeholder="Nhập địa chỉ" required>
                    </div>

                    <div class="pt-4">
                        <input type="hidden" th:field="*{id}"/>
                        <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            <span th:if="${facility.id == null}">Thêm cơ sở</span>
                            <span th:unless="${facility.id == null}">Chỉnh sửa cơ sở</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <th:block th:replace="base :: footer"></th:block>
    </div>
</body>
</html>
