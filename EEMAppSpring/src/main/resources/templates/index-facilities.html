<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <th:block th:replace="base :: sidebar"></th:block>

        <!-- Main Content -->
        <div class="flex-1 ml-64 overflow-auto">
            <!-- Header -->
            <th:block th:replace="base :: header (pageTitle='Quản lý cơ sở')"></th:block>

            <!-- Content -->
            <main class="p-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-500 text-sm">Tổng cơ sở</p>
                                <h3 class="text-2xl font-bold text-gray-800" th:text="${countFacilities}"></h3>
                            </div>
                            <div class="flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full">
                                <i class="fas fa-building text-blue-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="font-semibold text-lg text-gray-800">Danh sách cơ sở</h3>
                        <a th:href="@{/facilities}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                            <i class="fas fa-plus"></i>
                            <span>Thêm cơ sở</span>
                        </a>
                    </div>
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Mã</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Tên</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Địa Chỉ</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Ngày Tạo</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Ngày Cập Nhật</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Người Quản Lý</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <tr th:each="f : ${facilities}" class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.id}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.name}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.address}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(f.createdDate, 'dd/MM/yyyy')}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(f.updatedDate, 'dd/MM/yyyy')}"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${f.userId.firstName} + ' ' + ${f.userId.lastName} "></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <a th:href="@{'/facilities/' + ${f.id}}" class="text-blue-600 hover:text-blue-800 mr-3"><i class="fas fa-edit"></i></a>
                                            <button th:onclick="'deleteConfirm(\'' + @{/facilities/} + '\',' + ${f.id} + ')'" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(facilities)}" class="text-center text-gray-500 py-6">
                            Chưa có cơ sở nào
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
<th:block th:replace="base :: scripts"></th:block>
</body>
</html>
